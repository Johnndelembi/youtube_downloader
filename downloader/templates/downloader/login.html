{% extends "downloader/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <!-- Logo or Brand (optional) -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Welcome Back</h2>
                        <p class="text-muted">Please sign in to continue</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Sign In
                            </button>
                        </div>

                        <!-- Remember me and Forgot password row -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col text-end">
                                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Sign up link -->
                <div class="card-footer bg-light py-3 border-0">
                    <div class="text-center">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary text-decoration-none">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this to your base template's head or at the bottom of this template -->
<style>
    .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
    }
    
    .btn-primary {
        background: #007bff;
        border: none;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-1px);
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        border-color: #007bff;
    }
    
    /* Optional: Add a subtle gradient background to the page */
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
</style>
{% endblock content %}
