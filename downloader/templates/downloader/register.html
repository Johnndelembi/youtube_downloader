{% extends "downloader/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <!-- Header Section -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">Sign Up</h2>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Form Fields -->
                        <div class="form-fields">
                            {{ form|crispy }}
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Sign In Link -->
                <div class="card-footer bg-light py-3 border-0">
                    <div class="text-center">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
    }
    
    .btn-primary {
        background: #007bff;
        border: none;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-1px);
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        border-color: #007bff;
    }
    
    /* Remove form field margins */
    .form-group {
        margin-bottom: 1rem;
    }
    
    /* Hide any remaining help text */
    .form-text {
        display: none;
    }
    
    /* Background gradient */
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    /* Custom error styling */
    .invalid-feedback {
        font-size: 0.8rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock content %}
